<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>倒计时</title>
</head>
<body>
        <span id="countdown"></span></div>
 <script>
 function FreshTime()
 {
         var endtime=new Date("2023/01/01,:00:00");//结束时间
         var nowtime = new Date();//当前时间
         var showTime=Math.floor((endtime.getTime()-nowtime.getTime())/1000); 
         d=Math.floor(showTime/3600/24);
         h=Math.floor((showTime/3600)%24);
         m=Math.floor((showTime/60)%60);
         s=Math.floor(showTime%60);  
         document.getElementById("countdown").innerHTML=d+"天"+h+"小时"+m+"分"+s+"秒";
         if(showTime<=0){
         document.getElementById("countdown").innerHTML="团购已结束";
         clearInterval(timer);
         }
 }
 FreshTime()
 var timer=setInterval(FreshTime,1000);
 </script>
</body>
</html>
