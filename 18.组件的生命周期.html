<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props深入</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function Hello(props) {
            const arr =props.colors
        const lis=arr.map((item)=><li key={item}>{item}</li>)
            return (
                <div>子节点：{props.children}
                    <ul>{lis}</ul>
                    </div>
                
            )
        }
        Hello.propTypes={ colors:PropTypes.array}
        ReactDOM.createRoot(document.getElementById('root')).render(<Hello colors={['red','blue']}>我是子节点</Hello>)

    </script>
</body>
</html>
